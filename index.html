    <script>
        $(document).ready(function () {
            $('#searchForm').submit(function () {
                event.preventDefault()
                const a = document.getElementById('parameter').value

                axios({
                    method: 'get',
                    url: `http://localhost:3000/zomato/search/${a}/0`
                })
                    .then(({
                        data
                    }) => {
                        console.log(data);
                        $('#content').empty()
                        let imagesrc = null
                        for (let i = 0; i < data.length; i++) {
                            if (!data[i].restaurant.featured_image) {
                                imagesrc =
                                    "https://www.freeiconspng.com/uploads/no-image-icon-10.png"
                            } else {
                                imagesrc = data[i].restaurant.featured_image
                            }

                            let template = `<div class="card col-sm-3" style="width: 22rem;">
                            <img src="${imagesrc}" class="card-img-top" alt="...">
                            <div class="card-body">
                               <h5 class="card-title">${data[i].restaurant.name}</h5>
                               <a href="#" class="restName" data-toggle="modal" data-target="#myModal">${data[i].restaurant.id}</a>
                            </div>
                        </div>`

                            $('#content').append(template)
                        }

                        getDetail()

                    })
                    .catch(err => {
                        console.log(err)
                    })
            })
        })

        function getDetail() {
            $('.restName').click(function (event) {
                $('#detailRest').empty()
                event.preventDefault()

                const restName = $(this).text()
                // console.log(restName);
                axios({
                    method: "GET",
                    url: `http://localhost:3000/zomato/${restName}`,
                    headers: {
                        token: localStorage.getItem("token")
                    }
                })
                    .then(function ({
                        data
                    }) {

                        axios({
                            url: 'http://localhost:3000/currency',
                            method: 'GET',
                            header: ''
                        })
                            .then((result) => {
                                let currencyName = result.data

                                const detail = `
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalCenterTitle">${data.name}</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body" >
                                        <div id="mapDisini" style="height:300px;"></div>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-6">
                                                    <h5>IDR <span id="priceIDR">${data.price}</span></h5>
                                                    <h6 id="selectCurrency">Price in Forex</h6>
                                                    <select class="" id="currency" name="currency">
                                                        <option selected disabled hidden>Choose currency</option>
                                                    </select>
                                                    <div id="forex">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <p>distance : ${data.distance}</p>
                                                    <p>duration : ${data.duration}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                                    </div>`

                                $('#detailRest').empty()
                                $('#detailRest').append(detail)

                                $.each(currencyName, function (index, value) {
                                    $('#currency').append(
                                        `<option value="${value}">${value}</option>`
                                    )
                                })

                                console.log(data);
                                console.log(document.getElementById('mapDisini'));



                                initMap(Number(data.address.latitude), Number(data.address.longitude))

                                $('#currency').change(function () {
                                    const price = data.price
                                    const currency = $('#currency').val()
                                    event.preventDefault()
                                    axios({
                                        url: 'http://localhost:3000/currency',
                                        method: 'POST',
                                        data: {
                                            price: price,
                                            currency: currency
                                        }
                                    })
                                        .then((result) => {
                                            console.log(result.data)
                                            $('#forex').empty()
                                            $('#forex').append(
                                                `${currency} ${result.data}`
                                            )
                                        }).catch((err) => {
                                            console.log(err)
                                        })
                                })

                            }).catch((err) => {
                                console.log(err)
                            })




                        // function initMap(latitude, longitude) {
                        //     var place = {
                        //         lat: latitude,
                        //         lng: longitude
                        //     };
                        //     var map = new google.maps.Map(
                        //         document.getElementById('mapDisini'), {
                        //         zoom: 15,
                        //         center: place
                        //     });
                        //     var marker = new google.maps.Marker({
                        //         position: place,
                        //         map: map
                        //     });
                        // }

                        // initMap(-6.2389492934, 106.6286404431)
                    })
                    .catch(function (err) {
                        console.log(err)
                    })
            })
        }
        function initMap(latitude, longitude) {
            var place = { lat: latitude, lng: longitude };
            var map = new google.maps.Map(
                document.getElementById('mapDisini'), { zoom: 15, center: place });
            var marker = new google.maps.Marker({ position: place, map: map });
        }
    </script>
